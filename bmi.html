<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://kelvinthompson.github.io/bmi.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="https://kelvinthompson.github.io/images/calculator.ico" type="image/x-icon">
</head>
<body>
    <div>
        <h1>BMI Calculator</h1>
        
        <table>
            <tbody>
                <td><p>Your weight:</p></td>
                <td><input type="number" name="weight" id="weightInput"></td>
            </tbody>
            <tbody>
                <td><p>Your height:</p></td>
                <td><input type="number" name="height" id="heightInput"></td>
            </tbody>
        </table>
        
        <button type="submit" name="calculate" id="calculate">Calculate</button>
        <p id="result"></p>
        <p id="recommendation"></p>
        <script src="https://kelvinthompson.github.io/bmi.js"></script>
    </div>
</body>
<footer>
    <div class="footer">
        <a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons">Calculator icons created by srip - Flaticon</a>
    </div>
</footer>
</html>
