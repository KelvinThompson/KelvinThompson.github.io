<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://kelvinthompson.github.io/dice.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Press any key to play</h1>
    </div>
    <div>

            <thead>
                <tr>
                    <th>Player 1</th>
                    <th>Player 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img id="player1" src="https://kelvinthompson.github.io/images/dice1.png" alt="dice"></td>
                    <td><img id="player2" src="https://kelvinthompson.github.io/images/dice1.png" alt="dice"></td>
                    <script src="https://kelvinthompson.github.io/dice.js"></script>
                </tr>
            </tbody>
        </table>
    </div>

</html>
